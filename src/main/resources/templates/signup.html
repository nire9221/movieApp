<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="/board.css">
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h2>회원가입</h2>
            <p class="lead">회원가입을 하시면 더 많은 혜택이 있습니다! </p>
        </div>

        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">회원정보</h4>
            <form role="form" th:action="@{/signup}" th:object="${userSignup}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label th:for="username">User ID</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="User ID" name="user-id">
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" name="user-password">
        </div>
		<div class="form-group">
            <label th:for="user-real-name">First Name</label>
            <input type="text" th:field="*{firstname}" class="form-control" placeholder="First name" name="user-first-name">
        </div>
        <div class="form-group">
            <label th:for="user-real-name">Last Name</label>
            <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last name" name="user-last-name">
        </div>
        <div class="form-group">
            <label th:for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="example@example.com" name="user-email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
            
  
        </div>

    </div>

</body>

</html>
